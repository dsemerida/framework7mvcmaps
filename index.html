<script>
  function textChange(control1, control2, control3) {
    
    var texto = document.getElementById(control1);
    var label = document.getElementById(control2);
    var lblError = document.getElementById(control3);

    if (texto.value.length > 0)
    {
     $(label).show();
     $(lblError).hide();
    } else {
      $(label).hide();
    }

  };

  function textClean(control1, control2) {
    
    var texto = document.getElementById(control1);
    var label = document.getElementById(control2);

    texto.value = '';
    $(label).hide();

  };



</script>
